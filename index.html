<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Weekly Report</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
        <div class="navbar-brand">
            Weekly Report
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg">
                <label>Form</label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="name-label">Name (English)</span>
                    </div>
                    <input type="text" class="form-control" aria-describedby="name-label" name="name" id="name">                    
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="name-kana-label">Name (Katakana)</span>
                    </div>
                    <input type="text" class="form-control" aria-describedby="name-kana-label" name="name-kana" id="name_kana">                    
                </div>
                <div class="card mb-3">
                    <div class="card-header py-2">
                        What I did last week:
                    </div>
                    <ul class="list-group list-group-flush" id="last_week_tasks">
                    </ul>
                    <div class="card-body py-2">
                        <div class="input-group input-group-sm">
                            <input type="text" class="form-control" id="widlw_input">                    
                            <div class="input-group-append">
                                <button class="btn btn-outline-success" type="button" id="widlw_button_add_item_parent">Add parent</button>
                                <button class="btn btn-outline-success" type="button" id="widlw_button_add_item_child">Add child</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card mb-3">
                    <div class="card-header py-2">
                        What I will do this week:
                    </div>
                    <ul class="list-group list-group-flush" id="this_week_tasks">
                    </ul>
                    <div class="card-body py-2">
                        <div class="input-group input-group-sm">
                            <input type="text" class="form-control" id="wiwdtw_input">                    
                            <div class="input-group-append">
                                <button class="btn btn-outline-success" type="button" id="wiwdtw_button_add_item_parent">Add parent</button>
                                <button class="btn btn-outline-success" type="button" id="wiwdtw_button_add_item_child">Add child</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg">
                <div class="form-group">
                    <label for="result">Result</label>
                    <textarea class="form-control" name="result" id="result" cols="30" rows="20"></textarea>
                </div>
                <button type="button" id="copy" class="btn btn-primary mb-3" data-toggle="tooltip" data-placement="top" title="Copied">
                    Copy
                </button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/wanakana.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
